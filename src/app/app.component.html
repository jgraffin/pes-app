<ion-app>
  <div
    *ngIf="
      loadingService.isLoading() || loadingRandomPlayersService.isLoading()
    "
    class="w-full h-full flex flex-col items-center justify-center fixed left-0 top-0 z-50 bg-dark-blue gap-4"
  >
    <svg
      width="65px"
      height="65px"
      viewBox="0 0 88 88"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g>
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 33 33;270 33 33"
          begin="0s"
          dur="1.4s"
          fill="freeze"
          repeatCount="indefinite"
        />
        <circle
          fill="none"
          stroke-width="4"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
          stroke-dasharray="187"
          stroke-dashoffset="610"
        >
          <animate
            attributeName="stroke"
            values="#AC53C9"
            begin="0s"
            dur="5.6s"
            fill="freeze"
            repeatCount="indefinite"
          />
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="0 33 33;135 33 33;450 33 33"
            begin="0s"
            dur="1.4s"
            fill="freeze"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-dashoffset"
            values="187;46.75;187"
            begin="0s"
            dur="1.4s"
            fill="freeze"
            repeatCount="indefinite"
          />
        </circle>
      </g>
    </svg>
    <p class="font-bold" *ngIf="loadingRandomPlayersService.isLoading()">
      Sorteando jogadores, aguarde...
    </p>
  </div>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
