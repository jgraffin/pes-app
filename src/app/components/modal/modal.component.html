<h1
  *ngIf="greetingTitle"
  [innerHTML]="greetingTitle"
  class="px-6 text-lg font-bold text-center uppercase"
></h1>

<p
  *ngIf="greetingMessage"
  class="px-6 text-base font-alternate text-center"
  [innerHTML]="greetingMessage"
></p>

<ion-button id="open-modal" class="my-6" color="light" shape="round">
  Adicionar <ion-icon name="add-circle-outline"></ion-icon
></ion-button>

<ion-modal
  #modal
  trigger="open-modal"
  class="ion-modal-custom"
  [initialBreakpoint]="0.75"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
  (willDismiss)="onModalDismiss()"
>
  <ng-template>
    <ion-content>
      <h2>{{ formTitle }}</h2>
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-input
              label="Nome"
              labelPlacement="floating"
              formControlName="name"
            ></ion-input>
          </ion-item>
          <p
            *ngIf="
              formData.get('name')?.invalid && formData.get('name')?.touched
            "
          >
            Campo obrigat√≥rio e deve ter pelo menos 3 caracteres.
          </p>
          <ion-item>
            <ion-select label="Time" label-placement="floating">
              <ion-select-option value="apple">
                <ion-icon name="airplane"></ion-icon>
                Apple</ion-select-option
              >
              <ion-select-option value="banana">
                <ion-icon name="archive"></ion-icon>
                Banana</ion-select-option
              >
              <ion-select-option value="orange">
                <ion-icon name="archive"></ion-icon>
                Orange</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button expand="full" color="primary" shape="round" type="submit"
          >Adicionar</ion-button
        >
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
